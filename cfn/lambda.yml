AWSTemplateFormatVersion: '2010-09-09'
Description: 'Setup Lambda function with S3 trigger.'

Parameters:
  RawDataBucket:
    Type: String
    Description: Name for Raw Data S3 bucket
    Default: imba-rawdata1

  DestinationBucketName:
    Type: String
    Description: Name of Destination S3 bucket
    Default: imba-stanley1


Resources:
  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: [lambda.amazonaws.com]
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: LambdaS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                Resource: !Sub 'arn:aws:s3:::${RawDataBucket}/*'
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                Resource: !Sub 'arn:aws:s3:::${DestinationBucketName}/*'

  LambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: !Sub '${AWS::StackName}-CopyObject'
      Handler: lambda.handler
      Role: !GetAtt LambdaExecutionRole.Arn # This indicates the function depends on the IAM role. The creation orderis automatic
      Runtime: python3.12
      Timeout: 15
      Code:
        S3Bucket: !Sub  '${DestinationBucketName}-scripts'
        S3Key: lambda.zip
      Environment:
        Variables:
          DESTINATION_BUCKET: !Sub '${DestinationBucketName}-scripts'
          SOURCE_BUCKET: !Ref RawDataBucket

  LambdaPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      FunctionName: !Ref LambdaFunction
      Action: "lambda:InvokeFunction"
      Principal: "s3.amazonaws.com"
      SourceArn: !Sub 'arn:aws:s3:::${RawDataBucket}'




Outputs:
  LambdaFunctionArn:
    Description: 'Name of the Lambda function'
    Value: !GetAtt LambdaFunction.Arn
